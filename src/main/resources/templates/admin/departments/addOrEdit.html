<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main_layout}"
>
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="admin_css.css">

</head>
<body>
<article layout:fragment="content">
<main class="container">
    <header class="row">
    </header>
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/departments/saveOrUpdate}" method="post" th:object="${department}" >
                <div class="card">
                    <div class="card-header">
                        <h2>Add new Category</h2>
                    </div>
                    <div class="card-body">

<!--                        <div class="form-group">-->
<!--                            <label >Department ID:</label>-->
<!--                            <input type="hidden" th:field="*{edit}" >-->
<!--                            <input type="text" th:field="*{departmentId}"-->
<!--                                   class="form-control"  id="departmentId" aria-describedby="departmentHid" placeholder="department">-->
<!--                            <small th:if="${#fields.hasErrors('departmentId')}" id="departmentHid" class="form-text text-muted">Department id is required</small>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="shortName">Short Name</label>
                            <input type="text" th:field="*{shortName}"
                                   class="form-control"  id="shortName" aria-describedby="shortnameHid" placeholder="Department Short Name">
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}"
                                   class="form-control"  id="name" aria-describedby="nameHid" placeholder="Department Name">
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button  class="btn btn-primary"><i class="fas fa-save"></i>
                        <span th:if="${department.edit}">Update</span>
                         <span th:unless="${department.edit}">Save</span>
                        </button>
                        <a th:href="@{/admin/departments}" class="btn btn-success">List Department</a>
                        <button th:href="@{/admin/departments/addOrEdit}" type="reset"  class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>
</article>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
