<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main_layout}"
>
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

</head>
<body>
<article layout:fragment="content">
<main class="container">
    <header class="row">
    </header>
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/employees/saveOrUpdate}" method="post" th:object="${employee}">
                <div class="card">
                    <div class="card-header">
                        <h2>Add new Employee</h2>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label >Employee ID:</label>
                            <input type="hidden" th:field="*{edit}" >
                            <input type="text" th:field="*{employeeId}"
                                   class="form-control"  id="employeeId" aria-describedby="employeeHid" placeholder="employeeId">
                            <small th:if="${#fields.hasErrors('employeeId')}" id="departmentHid" class="form-text text-muted">Department id is required</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}"
                                   class="form-control"  id="name" aria-describedby="nameHid" placeholder="Department Name">
                            <small class="form-text text-muted" th:if="${m!=null}">[[${m}]] </small>
                        </div>

                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" th:field="*{email}"
                                   class="form-control"  id="email" aria-describedby="emailHid" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="text" th:field="*{password}"
                                   class="form-control"  id="password" aria-describedby="passwordHid" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="name">Phone</label>
                            <input type="text" th:field="*{phone}"
                                   class="form-control"  id="phone" aria-describedby="phoneHid" placeholder="phone">
                        </div>
                        <div class="form-group">
                            <label for="name">Address</label>
                            <input type="text" th:field="*{address}"
                                   class="form-control"  id="address" aria-describedby="addressHid" placeholder="address">
                        </div>
                        <div class="form-group row">
                            <label  class="col-form-label col-sm-4">Role: </label>
                            <div class="col-sm-8 text-left">
                             <th:block th:each="r : ${listRole}">
                            <input type="checkbox" th:field="*{roles}" th:text="${r.name}" th:value="${r.id}"
                                   class="m-2"  id="role" aria-describedby="roleHid" placeholder="role">
                            </th:block>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Department: </label>
                            <div class="col-sm-8">
                                <select th:field="*{department}" class="form-group" required>
                                    <th:block th:each="d : ${departments}">
                                        <option th:text="${d.name}" th:value="${d.departmentId}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-muted">
                        <button  class="btn btn-primary"><i class="fas fa-save"></i>
                        <span th:if="${employee.edit}">Update</span>
                         <span th:unless="${employee.edit}">Save</span>

                        </button>
                        <a th:href="@{/admin/employees}" class="btn btn-success">List Employees</a>
                        <button type="reset"  class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>
</article>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
