<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/main_layout}"
>
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="admin_css.css">

</head>
<body>
<article layout:fragment="content">
<main class="container">
    <header class="row">
    </header>
    <section class="row">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/salaries/saveOrUpdate}" method="post" th:object="${salary}" >
                <div class="card">
                    <div class="card-header">
                        <h2>Salary</h2>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="employee" th:text="${emp.name}"></label>
                            <input type="text" th:field="*{employee}"  th:value="${emp.employeeId}"
                                   class="form-control"  id="employee" aria-describedby="employeeHid" placeholder="">
                        </div>

                        <div class="form-group">
                            <label >Salary ID:</label>
                            <input type="text" th:field="*{salaryId}"
                                   class="form-control"  id="departmentId" aria-describedby="departmentHid" placeholder="department">
                            <small th:if="${#fields.hasErrors('salaryId')}" id="salaryIdHid" class="form-text text-muted">Department id is required</small>
                        </div>
                        <div class="form-group">
                            <label for="count">Count</label>
                            <input type="text" th:field="*{count}"
                                   class="form-control"  id="count" aria-describedby="countHid" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="bonus">Bonus</label>
                            <input type="text" th:field="*{bonus}"
                                   class="form-control"  id="bonus" aria-describedby="bonusHid" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="minus">Minus</label>
                            <input type="text" th:field="*{minus}"
                                   class="form-control"  id="minus" aria-describedby="minusHid" placeholder="">
                            <small class="form-text text-muted" th:if="${m!=null}">[[${m}]] </small>
                        </div>

                        <div class="form-group">
                            <label for="month">Month</label>
                            <input type="text" th:field="*{month}"
                                   class="form-control"  id="month" aria-describedby="monthHid" placeholder="">
                            <small class="form-text text-muted" th:if="${m!=null}">[[${m}]] </small>
                        </div>

                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" th:field="*{year}"
                                   class="form-control"  id="year" aria-describedby="yearHid" placeholder="">
                            <small class="form-text text-muted" th:if="${m!=null}">[[${m}]] </small>
                        </div>



                    </div>
                    <div class="card-footer text-muted">
                        <button  class="btn btn-primary"><i class="fas fa-save"></i>
                         <span>Save</span>
                        </button>
                        <a th:href="@{/admin/departments}" class="btn btn-success">List Department</a>
                        <button type="reset"  class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="row"></footer>
</main>
</article>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
